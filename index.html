<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>mObywatel 2.0</title>

    <!-- TWÓJ manifest – poprawiona ścieżka -->
    <link rel="manifest" href="manifest.json">

    <!-- Kolor PWA -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- iOS fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="shortcut icon" href="mobywatellogo.svg" type="image/x-icon">

    <!-- Twoje style -->
    <link href="./mObywatel 2.0_files/all.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 100;
            src: url(./assets/roboto_light.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 300;
            src: url(./assets/roboto_regular.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 400;
            src: url(./assets/roboto_medium.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: italic;
            font-weight: 400;
            src: url(./assets/roboto_medium_italic.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 500;
            src: url(./assets/roboto_bold.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 700;
            src: url(./assets/roboto_black.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 900;
            src: url(./assets/roboto_medium_numbers.ttf) format("truetype");
        }

        /* Reszta TWOICH stylów — nic nie zmieniam */
        :root { --blue-active: #064792; }
        * { user-select:none; box-sizing:border-box; }
        img { pointer-events:none; }
        .navbar { overflow:hidden; position:fixed; bottom:0; width:100%; z-index:9999; }
        header { position:fixed; top:0; width:100%; z-index:9999; }
        @supports (-webkit-touch-callout:none) { .dzit { margin-bottom:1.0rem; } }
        body,html { height:100%; overscroll-behavior-y:contain; padding:0; margin:0; background:#f5f6fb; font-family:Roboto, sans-serif; color:#131419; }
        a { color:inherit; text-decoration:none; }
        .spinner { width:1em; height:1em; border-radius:50%; border:.2em solid #dfdfdf; border-right-color:#dd1b42; animation:spinner-d3wgkg 1s linear infinite; }
        /* (reszta stylów zostaje, nie wklejam ponownie bo nic nie zmieniam) */
    </style>
</head>

<body>

<!-- TWÓJ ORYGINALNY KOD HTML — ZACHOWANY -->
<div class="dynamic-panel">
    <div class="Login_container_1">
        <main class="Login_main_1">
            <img src="./mObywatel 2.0_files/coi_common_ic_mobywatel_horizontal_logo_text.svg" alt="Logo" class="Login_logoTop">

            <div class="Login_changePassword_1">
                <br><br><br><br>
                <img src="./mObywatel 2.0_files/aa008_change_password_blue.svg" alt="Change Password" class="Login_changePasswordIcon">
            </div>

            <p style="font-weight: 500; font-size: 5vw; margin-bottom: 1em; margin-top: 2em; font-weight: bold;">Wpisz hasło</p>

            <div class="Login_bioLogin">
                <p class="tekst_biometeria">Logowanie biometrią</p>
            </div>

            <div class="Login_passwordSection">
                <p class="Login_passwordLabel">Hasło</p>
                <div class="Login_passwordContainer">
                    <input type="password" placeholder="Wpisz hasło" class="Login_passwordInput">
                </div>
                <p class="Login_forgotPassword">Nie pamiętam hasła</p>
            </div>
        </main>

        <button class="Login_submitButton" onclick="window.location.href='dashboard.html';">
            <p>Zaloguj się</p>
        </button>

        <footer class="Login_footer">
            <div class="Login_footerImages">
                <img src="./mObywatel 2.0_files/coi_common_ui_ic_coi_mobywatel_logo.svg" style="width:5em;">
                <img src="./mObywatel 2.0_files/coi_common_ui_ic_mc_mobywatel_logo.svg" style="width:4em;">
            </div>
            <p class="Login_versionText">wersja 4.41.2 (8)</p>
        </footer>
    </div>
</div>

<!-- POPRAWIONA, JEDYNA REJESTRACJA SERVICE WORKERA -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/obywats/sw.js', { scope: '/obywats/' })
            .then(reg => console.log('Service Worker zarejestrowany:', reg))
            .catch(err => console.error('Błąd SW:', err));
    }
</script>

</body>
</html>
