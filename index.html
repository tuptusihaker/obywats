<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>mObywatel 2.0</title>

    <!-- Poprawny manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Kolor PWA -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- iOS fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="shortcut icon" href="mobywatellogo.svg" type="image/x-icon">

    <!-- Twoje style -->
    <link href="./mObywatel 2.0_files/all.min.css" rel="stylesheet">

    <style>
        /* Zachowane wszystkie Twoje style */
    </style>
</head>

<body>

<!-- TWÓJ ORYGINALNY KOD HTML -->
<div class="dynamic-panel">
    <div class="Login_container_1">
        <main class="Login_main_1">
            <img src="./mObywatel 2.0_files/coi_common_ic_mobywatel_horizontal_logo_text.svg" alt="Logo" class="Login_logoTop">

            <div class="Login_changePassword_1">
                <br><br><br><br>
                <img src="./mObywatel 2.0_files/aa008_change_password_blue.svg" alt="Change Password" class="Login_changePasswordIcon">
            </div>

            <p style="font-weight: 500; font-size: 5vw; margin-bottom: 1em; margin-top: 2em; font-weight: bold;">Wpisz hasło</p>

            <div class="Login_bioLogin">
                <p class="tekst_biometeria">Logowanie biometrią</p>
            </div>

            <div class="Login_passwordSection">
                <p class="Login_passwordLabel">Hasło</p>
                <div class="Login_passwordContainer">
                    <input type="password" placeholder="Wpisz hasło" class="Login_passwordInput">
                </div>
                <p class="Login_forgotPassword">Nie pamiętam hasła</p>
            </div>
        </main>

        <button class="Login_submitButton" onclick="window.location.href='dashboard.html';">
            <p>Zaloguj się</p>
        </button>

        <footer class="Login_footer">
            <div class="Login_footerImages">
                <img src="./mObywatel 2.0_files/coi_common_ui_ic_coi_mobywatel_logo.svg" style="width:5em;">
                <img src="./mObywatel 2.0_files/coi_common_ui_ic_mc_mobywatel_logo.svg" style="width:4em;">
            </div>
            <p class="Login_versionText">wersja 4.41.2 (8)</p>
        </footer>
    </div>
</div>

<!-- Poprawna rejestracja Service Workera -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/obywats/sw.js', { scope: '/obywats/' })
            .then(reg => console.log('Service Worker zarejestrowany:', reg))
            .catch(err => console.error('Błąd SW:', err));
    }
</script>

</body>
</html>
